<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ topic.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        footer {
            display: flex;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 30px, 0;
            bottom: 0;  
            width: 100%;
            height: 50px;
            justify-content: center;
            align-items: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between; /* Added for aligning elements */
            align-items: center; /* Added for vertical alignment */
        }

        header h1 {
            margin: 0; /* Reset default margin for h1 */
        }

        main {
            padding: 20px;
        }

        .topic-title {
            margin-bottom: 10px;
        }

        .topic-content {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .message {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .message-author {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-date {
            font-size: 0.8em;
            color: #777;
        }

        .message-text {
            line-height: 1.6;
        }

        .add-message-form {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }

        .add-message-form label {
            display: block;
            margin-bottom: 5px;
        }

        .add-message-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical; /* Allows vertical resizing */
        }

        .add-message-form button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-message-form button:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #6c757d; /* Gray color */
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 14px; /* Adjust font size */
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <header>
        <h1>Форум</h1>
        <a href="{{ url_for('home') }}" class="back-button">Назад</a> <!-- Back button -->
    </header>

    <main>
        <h2 class="topic-title">{{ topic.title }}</h2>
        <div class="topic-content">
            {{ topic.content }}
        </div>

        <h3>Сообщения:</h3>
        {% for message in topic.messages %}
        <div class="message">
            <div class="message-author">{{ message.author }}</div>
            <div class="message-date">{{ message.created_at.strftime('%d.%m.%Y %H:%M') }}</div>
            <div class="message-text">{{ message.text }}</div>
        </div>
        {% endfor %}

        <section class="add-message-form">
            <h3>Добавить сообщение:</h3>
            <form method="POST" action="{{ url_for('topic', topic_id=topic.id) }}">
                <label for="messageText">Текст сообщения:</label>
                <textarea id="messageText" name="messageText" rows="4" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2024 Форум
    </footer>
</body>
</html>

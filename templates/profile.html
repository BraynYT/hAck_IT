<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль: {{ user.username }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .profile-info {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .profile-info h2 {
            margin-top: 0;
        }

        .profile-info p {
            margin-bottom: 10px;
        }

        .message-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .message-list li {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .back-button {
            background-color: #6c757d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <header>
        <h1>Форум</h1>
        <a href="{{ url_for('home') }}" class="back-button">Назад</a>
    </header>

    <main>
        <section class="profile-info">
            <h2>Профиль пользователя: {{ user.username }}</h2>
            <p>Email: {{ user.email }}</p>
            <p>Дата регистрации: {{ user.created_on }}</p>
        </section>

        <section>
            <h3>Сообщения пользователя:</h3>
            <ul class="message-list">
                {% for message in user.messages %}
                <li>
                    <p>{{ message.text }}</p>
                    <p>В топике: <a href="{{ url_for('topic', topic_id=message.topic.id) }}">{{ message.topic.title }}</a></p>
                </li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <footer>
        &copy; 2024 Форум
    </footer>
</body>
</html>

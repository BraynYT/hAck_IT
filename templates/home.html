<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум: Главная</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        .forum-category {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
        }

        .forum-category h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .forum-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .forum-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .forum-list li:last-child {
            border-bottom: none;
        }

        .forum-link {
            display: block;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .forum-details {
            font-size: 0.8em;
            color: #777;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Форум</h1>
    </header>

    <nav>
        <a href="#">Главная</a>
        <a href="#">Поиск</a>
        <a href="#">Профиль</a>
        <a href="#">Правила</a>
        <a href="#">Войти</a>
        <a href="#">Зарегистрироваться</a>
    </nav>

    <main>
        <section class="forum-category">
            <h2>Общие вопросы</h2>
            <ul class="forum-list">
                <li>
                    <a href="#" class="forum-link">Добро пожаловать!</a>
